<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Elementos para agregar marcador -->
    <label for="nuevoMarcador">Nombre Marcador</label>
    <input type="text" id="nuevoMarcador">
    <label for="nuevaLatitud">Latitud</label>
    <input type="text" id="nuevaLatitud">
    <label for="nuevaLongitud">Longitud</label>
    <input type="text" id="nuevaLongitud">
    <button id="agregarMarcador">Agregar Marcador</button>
    <!-- lista desplegable -->
    <select id="listaMarcadores">
        <option value="">Seleccione un marcador</option>
    </select>
    <!-- Mapa -->
    <div id="map"></div>
</body>
<script src="script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADXZ_shHHtBpt0qQe24D-aBAXUfPN_-ls&callback=initmap"></script>
</html>
